<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contributors - TextMind</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Internal CSS for social media icons */
        .social-icons {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons li a {
            display: inline-block;
            text-decoration: none;
            color: inherit;
        }

        .social-icons li a:hover {
            color: #0077b5;
        }

        .social-icons svg {
            width: 60px;
            height: 60px;
        }

        .contact-me-button {
            background-color: #f3f4f6;
            padding: 12px 24px;
            border-radius: 8px;
            border: 2px solid #f9fafb;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .contact-me-button:hover {
            background-color: #1f2937;
            color: white;
            border-color: #1f2937;
        }

        #feedback-input {
            border-radius: 8px;
            border: 1px solid #d1d5db;
            padding: 12px;
            width: 100%;
            height: 100px;
            resize: none;
        }

        #feedback-input:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.5);
        }

        .modal-content {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }

        .alert {
            display: none;
            background-color: #4caf50;
            color: white;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }

        .alert.hidden {
            display: none;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800 font-sans">

    <!-- Back Button -->
    <button id="back-button" onclick="history.back()"
        class="mt-4 ml-4 text-lg text-blue-500 hover:text-blue-600 flex items-center">
        <i class="fas fa-arrow-left"></i> <span class="ml-2">Back</span>
    </button>

    <div class="container mx-auto p-8 text-center">
        <h1 class="text-4xl font-bold text-gray-700 mb-8"><span class="text-blue-400">Contributors</span></h1>

        <div class="bg-white shadow-lg rounded-lg p-6 max-w-lg mx-auto">
            <h2 class="text-2xl font-semibold text-gray-500 mb-4">Nishant Baruah</h2>
            <h2 class="text-2xl font-semibold text-gray-500 mb-4">Anudeep Goyal</h2>
            <h2 class="text-2xl font-semibold text-gray-500 mb-4">Adeeb Kazi</h2>
            

            <ul class="social-icons">
                <li><a href="https://www.linkedin.com/in/nishantbaru/" target="_blank" rel="noopener noreferrer"
                        title="LinkedIn"><i
                            class="fab fa-linkedin text-gray-600 hover:text-blue-600 transition"></i></a></li>
                <li><a href="https://medium.com/@baruahnishant2003" target="_blank" rel="noopener noreferrer"
                        title="Medium"><i class="fab fa-medium text-gray-600 hover:text-black transition"></i></a></li>
                <li><a href="https://github.com/nishantb66" target="_blank" rel="noopener noreferrer" title="GitHub"><i
                            class="fab fa-github text-gray-600 hover:text-gray-800 transition"></i></a></li>
                <li><a href="mailto:nishantbaruah3@gmail.com" target="_blank" title="Email"><i
                            class="fas fa-envelope text-gray-600 hover:text-red-600 transition"></i></a></li>
            </ul>
        </div>

        <button id="feedback-button" onclick="openFeedbackForm()"
            class="mt-6 bg-yellow-500 hover:bg-yellow-600 text-white font-semibold px-6 py-2 rounded-lg shadow-md transition">
            Give Feedback
        </button>

        <div class="mt-8">
            <!-- Contact Me Button -->
            <button class="contact-me-button"
                onclick="window.location.href='https://45lss0ekwir.typeform.com/to/XEN0m0Mi'">
                Get in Touch
            </button>
        </div>
    </div>

    <!-- Feedback Form Modal -->
    <div id="feedback-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="modal-content">
            <span class="close text-2xl cursor-pointer text-gray-600 hover:text-gray-800 transition"
                onclick="closeFeedbackForm()">&times;</span>
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Feedback</h2>
            <form id="feedback-form" onsubmit="submitFeedback(event)">
                <textarea id="feedback-input" placeholder="Enter your feedback here..." class="mb-4"></textarea>
                <button type="submit"
                    class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition w-full">
                    Submit
                </button>
            </form>
        </div>
    </div>

    <!-- Alert Message -->
    <div id="alert-message" class="alert hidden"></div>

    <script>
        // Open Feedback Form Modal
        function openFeedbackForm() {
            document.getElementById('feedback-modal').classList.remove('hidden');
        }

        // Close Feedback Form Modal
        function closeFeedbackForm() {
            document.getElementById('feedback-modal').classList.add('hidden');
        }

        // Submit Feedback
        function submitFeedback(event) {
            event.preventDefault();
            const feedbackInput = document.getElementById('feedback-input').value;
            if (feedbackInput.trim() !== "") {
                // Show a simple alert message
                document.getElementById('alert-message').classList.remove('hidden');
                document.getElementById('alert-message').textContent = "Thank you for your feedback!";
                setTimeout(() => {
                    document.getElementById('alert-message').classList.add('hidden');
                    closeFeedbackForm();
                }, 3000);
            }
        }
    </script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>

</html>
